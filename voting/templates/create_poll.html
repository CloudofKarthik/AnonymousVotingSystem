<div class="createpolls">

    <p><input class="pname" style="font-size: 17px" type="text" name="poll_name" value="" placeholder="Poll Name" required></p>
    <p><input class="noo" style="font-size: 17px" type="number" name="no_of_options" value="" placeholder="No Of Options" min="2" max="10" required></p>

    <p><input class="pdate" style="font-size: 15px" type="date" name="deadline" required></p>

  </form>
