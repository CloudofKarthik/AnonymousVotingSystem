let c = document.getElementById('curdate').textContent

{

let url = window.location.href;
let b = url.split("/")
let c = b.length
let d = ""
for(i=0;i<c-3;i++){
d=d+b[i] + "/"
}
window.location.replace(d);
}

</script>
